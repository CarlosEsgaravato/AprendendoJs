<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de Origem</title>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    Em qual pais reside? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var nac = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Você reside em ${pais}</p>` 
            if(pais == 'Brasil') {
                res.innerHTML += `Você é <strong>brasileiro!</strong>`
            }  else{
                res.innerHTML += `Você é <strong>estrangeiro!</strong>`
            }

        }
    </script>
</body>
</html>
